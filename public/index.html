<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Payway checkout Demo</title>
</head>
<body>
    <main>
        <div class="payment">
            <img width="200" src="https://png.pngtree.com/png-clipart/20220803/ourlarge/pngtree-strawberry-png-images-with-transparent-background-png-image_6097614.png" alt="strawbery">
            <h2>Sample product</h2>
            <h3>Total : 5$</h3>
            <form action="/checkout" method="post">
                <button type="submit">Proceed to Checkout</button>
            </form>
        </div>
    </main>

    <footer>
        <p class="footer-note">made with ❤️ in Cambodia.</p>
        <div class="bank-logo">
            
            <img src="./img/aba.png" alt="payment options logo">
            <img src="./img/alipay.png" alt="payment options logo">
            <img src="./img/bakong.png" alt="payment options logo">
            <img src="./img/master.png" alt="payment options logo">
            <img src="./img/visa.png" alt="payment options logo">
            <img src="./img/wechat.png" alt="payment options logo">

        </div>
    </footer>
    
</body>
</html>
